name: DigitalOcean Staging

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env
        run: |
          echo 'POSTGRES_USER=${{ secrets.POSTGRES_USER }}' >> .env
          echo 'POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}' >> .env
          echo 'COMPOSE_PROFILES=${{ secrets.COMPOSE_PROFILES }}' >> .env
          echo 'RAILS_ENV=${{ secrets.RAILS_ENV }}' >> .env
          echo 'NODE_ENV=${{ secrets.NODE_ENV }}' >> .env
          echo 'RAILS_STAGING=${{ secrets.RAILS_STAGING }}' >> .env
          echo 'SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}' >> .env

      - name: Upload .env as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: .env
          path: .env

      - name: Build Docker Compose
        run: docker compose build

      - name: Upload build public files as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: app/assets/builds

  test:
    name: Test
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download .env artifact
        uses: actions/download-artifact@v3
        with:
          name: .env

      - name: Download public artifact
        uses: actions/download-artifact@v3
        with:
          name: builds

      - name: Create and Start Selenium Chrome
        run: docker compose up -d selenium-chrome

      - name: Create and Start Postgres
        run: docker compose up -d postgres

      - name: Create Postgres Test database
        run: docker compose run --rm -e RAILS_ENV=test web bundle exec rails db:setup

      - name: Run RSpec Tests
        run: docker compose run --rm -e RAILS_ENV=test -e RAILS_STAGING=true web bundle exec rspec

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download .env artifact
        uses: actions/download-artifact@v3
        with:
          name: .env

      - name: Download public artifact
        uses: actions/download-artifact@v3
        with:
          name: builds

      - name: Run Docker Compose
        run: docker compose up -d

      - name: Setup Postgres Production database
        run: docker compose exec web bundle exec rails db:create db:migrate db:seed:development
